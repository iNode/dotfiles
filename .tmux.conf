# Tmux config

# ============
# bindings {{{

unbind C-b
set -g prefix ^B
bind b send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

unbind P
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# other ^A
unbind ^A
# bind ^A last-window

unbind ^B
bind ^B last-window

# Toggle Max pane size
unbind ^M
bind-key ^M resize-pane -Z
# swap window backward
unbind ^T
bind-key ^T swap-window -t :-1

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i"

# swap window
bind-key > swap-window -t :+
bind-key < swap-window -t :-

# }}} bindings

##### config

# ========
# commands
set -g default-command /bin/zsh
set -g default-shell /bin/zsh
set-option -g renumber-windows on
set -g default-terminal "screen-256color"

# tmux messages are displayed for 4 seconds
set-option -g display-time 4000
# set history limit
set -g history-limit 100000

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-attr bright

# command/message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# mimimize escape-time
set -sg escape-time 0

# use 1 for base index
# set -g base-index 1
set -g base-index 0

##########
# Bindings
unbind r
bind r source-file ~/.tmux.conf

####
# UI {{{
# status line
set -g status-bg "black"
set -g status-fg "cyan"
set -g status-left "@#h "
setw -g window-status-format "#[fg=colour245,bg=black]#I:#[nobold]#{=100:window_name}"
setw -g window-status-current-format "#[fg=green,bg=black,bold]#I:#{=100:window_name}"
set -g status-right "[#[fg=cyan,bright]%a %Y-%m-%d %H:%M#[default]]"
set -g status-right-length 22

# default window title colors
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg black
set-window-option -g window-status-attr dim
# }}} UI
